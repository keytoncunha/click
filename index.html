<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link rel="stylesheet" href="styles/all.css">
    <link rel="stylesheet" href="./styles/mobile.css" media="screen and (max-width: 768px)">
    <link rel="stylesheet" href="./styles/table.css" media="screen and (min-width: 769px)">
</head>
<body>
    <header>
        <span id="span_instru">Instruções</span>
        <div id="div_instru" class="menu_none">
            <ul>
                <span id="visib" class="material-symbols-outlined">
                    visibility_off
                </span>
                <li>Adicione a quant. de bolas desejadas.</li>
                <li>Máximo de bolas: <strong>30</strong></li>
                <li>Minímo de bolas: <strong>5</strong></li>
                <li>Click ou passe o mouse na bola para exclui-la</li>
            </ul>
        </div>
    </header>
    <main>
        <div class="div_form">
            <div class="quant_desej">
                <label for="qntD">Quant. de bolas desejadas:</label>
                <input type="number" id="qntD" value="6">
                <button id="btnIn">Iniciar</button>
                <button id="btnRe">Reiniciar</button>
            </div>

            <div class="tot_bola">
                <label for="totB">Total de Bolas:</label>
                <input type="number" id="totB" value="0" disabled="disabled" style="cursor: not-allowed;">
            </div>

        </div>

        <div class="palco">

        </div>
    </main>

    <script src="./js/script.js"></script>
    <script src="./js/menu.js"></script>
</body>
</html>
